<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-image: url('IMG/webpage-bg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .registration-container {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 4px solid #ff9e7d;
        }
        
        h1 {
            color: #3a5b8a;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #3a5b8a;
            font-weight: bold;
        }
        
        .form-control {
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #ccc;
            font-family: inherit;
            font-size: 16px;
        }
        
        .form-control:focus {
            border-color: #ff7eb9;
            box-shadow: 0 0 0 0.25rem rgba(255, 126, 185, 0.25);
        }
        
        .btn-primary {
            background-color: #ff7eb9;
            border: none;
            border-radius: 50px;
            padding: 12px 24px;
            font-size: 18px;
            transition: background-color 0.3s;
            width: 100%;
        }
        
        .btn-primary:hover {
            background-color: #ff65a3;
        }
        
        .btn-secondary {
            border-radius: 50px;
            padding: 12px 24px;
            font-size: 18px;
            width: 100%;
            margin-top: 10px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-link a {
            color: #ff7eb9;
            text-decoration: none;
            font-weight: bold;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 576px) {
            .registration-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn-primary, .btn-secondary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h1>Teacher Registration</h1>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="teacherName">Your Name</label>
                <input type="text" class="form-control" id="teacherName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Create Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            
            <div class="action-buttons">
                <button type="submit" class="btn btn-primary">Register</button>
                <button type="button" class="btn btn-secondary" id="togoback">Back</button>
            </div>
        </form>
        
        <div class="login-link">
            <p>Already have an account? <a href="#" id="loginLink">Log in here</a></p>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('togoback').addEventListener('click', function() {
            window.location.href = 'choose-area.html';
        });

        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Form validation
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert("Passwords don't match!");
                return;
            }
            
            // If validation passes, redirect to teacher dashboard
            window.location.href = 'teacher-dashboard.html';
        });
        
        document.getElementById('loginLink').addEventListener('click', function(e) {
            e.preventDefault();
            // Redirect to login page if you have one
            alert("Login functionality would go here");
            // window.location.href = 'teacher-login.html';
        });
    </script>
</body>
</html>
