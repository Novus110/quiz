<!DOCTYPE html>
<html>
<head>
    <title>Kids Fun Quiz</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-image: url(IMG/teachers-dashboard-bg.png);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            padding: 20px;
        }
        
        .quiz-container {
            background-color: #fff9c4;
            border-radius: 20px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 3px solid #ff9e7d;
        }
        
        .question {
            font-size: 24px;
            color: #3a5b8a;
            margin-bottom: 30px;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .option-btn {
            background-color: #ff7eb9;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .option-btn:hover {
            transform: scale(1.05);
            background-color: #ff65a3;
        }
        
        .progress-bar {
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .progress {
            height: 100%;
            background-color: #7ed957;
            border-radius: 10px;
            width: 30%;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>üåç Amazing Animal Quiz ü¶Å</h1>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="question">
            What sound does a cow make?
        </div>
        <div class="options">
            <button class="option-btn">üê∂ Woof woof!</button>
            <button class="option-btn">üê± Meow!</button>
            <button class="option-btn">üêÆ Moo!</button>
            <button class="option-btn">üê¶ Tweet tweet!</button>
        </div>
    </div>
</body>
</html>
