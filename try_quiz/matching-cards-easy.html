<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face-Up Matching Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .game-info {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .timer {
            font-size: 1.5em;
            background-color: #333;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            margin-bottom: 20px;
        }
        
        .card {
            width: 100px;
            height: 100px;
            background-color: #f1c40f;
            color: #333;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        
        .card.matched {
            background-color: #2ecc71;
            cursor: default;
            transform: scale(0.95);
        }
        
        .card.selected {
            background-color: #3498db;
            color: white;
        }
        
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Face-Up Matching Game</h1>
    <div class="game-info">
        <div class="timer">Time: <span id="time">0</span>s</div>
    </div>
    <div class="game-board" id="gameBoard"></div>
    <button id="resetBtn">Reset Game</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('gameBoard');
            const timeDisplay = document.getElementById('time');
            const resetBtn = document.getElementById('resetBtn');
            
            let cards = [];
            let selectedCards = [];
            let canSelect = true;
            let gameTimer;
            let seconds = 0;
            let gameActive = false;
            
            // Emoji pairs for the cards
            const emojis = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼'];
            
            // Initialize the game
            function initGame() {
                // Create pairs of cards
                let gameCards = [];
                emojis.forEach(emoji => {
                    gameCards.push(emoji);
                    gameCards.push(emoji);
                });
                
                // Shuffle the cards
                gameCards = shuffleArray(gameCards);
                
                // Clear the game board
                gameBoard.innerHTML = '';
                cards = [];
                selectedCards = [];
                canSelect = true;
                resetTimer();
                
                // Create card elements (always face up)
                gameCards.forEach((emoji, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.emoji = emoji;
                    card.dataset.index = index;
                    card.textContent = emoji;
                    
                    card.addEventListener('click', selectCard);
                    
                    gameBoard.appendChild(card);
                    cards.push({
                        element: card,
                        emoji: emoji,
                        isSelected: false,
                        isMatched: false
                    });
                });
                
                gameActive = true;
                startTimer();
            }
            
            // Start the game timer
            function startTimer() {
                clearInterval(gameTimer);
                seconds = 0;
                timeDisplay.textContent = seconds;
                gameTimer = setInterval(() => {
                    if (gameActive) {
                        seconds++;
                        timeDisplay.textContent = seconds;
                    }
                }, 1000);
            }
            
            // Reset the timer
            function resetTimer() {
                clearInterval(gameTimer);
                seconds = 0;
                timeDisplay.textContent = seconds;
                gameActive = false;
            }
            
            // Select a card
            function selectCard() {
                if (!canSelect || !gameActive) return;
                
                const index = parseInt(this.dataset.index);
                const card = cards[index];
                
                // Don't allow selecting already matched cards
                if (card.isMatched) return;
                
                // Don't allow selecting the same card twice
                if (card.isSelected) return;
                
                // Select the card
                card.isSelected = true;
                this.classList.add('selected');
                
                // Add to selected cards
                selectedCards.push(card);
                
                // Check for a match when two cards are selected
                if (selectedCards.length === 2) {
                    canSelect = false;
                    checkForMatch();
                }
            }
            
            // Check if the two selected cards match
            function checkForMatch() {
                const [card1, card2] = selectedCards;
                
                if (card1.emoji === card2.emoji) {
                    // Match found
                    card1.isMatched = true;
                    card2.isMatched = true;
                    card1.element.classList.remove('selected');
                    card2.element.classList.remove('selected');
                    card1.element.classList.add('matched');
                    card2.element.classList.add('matched');
                    
                    selectedCards = [];
                    canSelect = true;
                    
                    // Check if all cards are matched
                    if (cards.every(card => card.isMatched)) {
                        gameActive = false;
                        setTimeout(() => {
                            alert(`Congratulations! You matched all pairs in ${seconds} seconds!`);
                        }, 500);
                    }
                } else {
                    // No match - deselect cards after a delay
                    setTimeout(() => {
                        card1.isSelected = false;
                        card2.isSelected = false;
                        card1.element.classList.remove('selected');
                        card2.element.classList.remove('selected');
                        
                        selectedCards = [];
                        canSelect = true;
                    }, 1000);
                }
            }
            
            // Shuffle an array
            function shuffleArray(array) {
                const newArray = [...array];
                for (let i = newArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
                }
                return newArray;
            }
            
            // Reset button event listener
            resetBtn.addEventListener('click', initGame);
            
            // Initialize the game on page load
            initGame();
        });
    </script>
</body>
</html>
